<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | NFT preview card component</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
  </head>
  <body>
    <section id="nft-card">
      <div class="image-equilibrium">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div><img src="images/icon-view.svg" alt=""></div>
      </div>
      <div class="text">
        <div class="description">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes<br>balance and calm.</p>
        </div>
        <div class="paycheck">
          <div class="ethereum-price">
            <img src="images/icon-ethereum.svg" alt="Ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="Time">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="user">
        <img src="images/image-avatar.png" alt="user">
        <p>Creation of <span>Jules Wyvern<span></p>
      </div>
    </section>
  </body>
</html>
